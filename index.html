<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/card.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: fixed;
      font-size: 11px;
      text-align: center;
      bottom: 10px;
      left: 40%;
    }

    @media screen and (max-width: 600px) {
      .attribution {
        left: 10%;
        right: 10%;
      }
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-info">
      <div class="card-header">
        Get <span class="header-str">insights</span> that help your business grow.
      </div>

      <div class="card-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>

      <div class="card-stats">
        <div class="stat"><span class="figure">10k+</span> <span class="stat-h">companies</span></div>
        <div class="stat"><span class="figure">314</span> <span class="stat-h">templates</span></div>
        <div class="stat"><span class="figure uppercase">12m+</span> <span class="stat-h">queries</span></div>
      </div>
    </div>
    <div class="card-img">
      <img src="images/image-header-desktop.jpg" id="stat-img" class="img-filtered rounded-img" />
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yuval-linker" target="_blank">Yuval Linker</a>.
  </div>

  <script type="text/javascript">
    function changeImg() {
      let img = document.getElementById("stat-img");
      if (window.innerWidth <= 500) {
        img.src = "images/image-header-mobile.jpg";
      } else {
        img.src = "images/image-header-desktop.jpg";
      }
    }

    window.addEventListener("resize", changeImg);

    changeImg();
  </script>
</body>
</html>
